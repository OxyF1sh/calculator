<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" async></script>
</head>
<body>
    <div class="container">
        <div id="display">
            <h1 id="inner-displ"></h1>
            <h1 id="hidden-displ" hidden></h1>
            <h1 id="result" hidden></h1>
        </div>
        <div id="button-container">
            <button id="clear" class="btn large" id="clear" data->AC</button>
            <button id="delete"class="btn large" data->DEL</button>
            <button id="seven" class="btn number" data->7</button>
            <button id="eight" class="btn number">8</button>
            <button id="nine" class="btn number">9</button>
            <button id="divide" class="btn operator">/</button>
            <button id="four" class="btn number">4</button>
            <button id="five" class="btn number">5</button>
            <button id="six" class="btn number">6</button>
            <button id="times" class="btn operator">*</button>
            <button id="one" class="btn number">1</button>
            <button id="two" class="btn number">2</button>
            <button id="three" class="btn number">3</button>
            <button id="minus" class="btn operator">-</button>
            <button id="decimal" class="btn">.</button>
            <button id="zero" class="btn number">0</button>
            <button id="equals" class="btn">=</button>
            <button id="plus" class="btn operator">+</button>
        </div>
    </div>

</body>
</html>
